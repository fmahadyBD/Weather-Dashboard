<div class="background-container">
  <div class="bc"></div>
  <div class="container">


    <div class="row">
      <nav class="navbar bg-transparent navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           <h2>Weather History</h2>
          </a>
    
          <div class="ms-auto d-flex gap-2">
            <form class="d-flex" [formGroup]="cityForm" (ngSubmit)="onSubmit()">
              <input type="text" id="city" class="form-control me-2" formControlName="city" placeholder="Enter city name">
              <button type="submit" class="btn btn-primary" [disabled]="cityForm.invalid">Search</button>
            </form>
            <button class="btn custom-btn">24 hours</button>
            <button class="btn custom-btn">48 hours</button>
            <button class="btn custom-btn">72 hours</button>
            <button class="btn custom-btn">1 week</button>
            <button class="btn custom-btn">1 month</button>
          </div>
        </div>
      </nav>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <div class="row">
      <div class="col-6 text-white">
        <!-- ===== chart ======= -->
      </div>
      <div class="col-6 text-white">
        <div class="row mb-3">
          <div class="col-12">


            <!-- <app-table [city]="cityForm.value.city"></app-table> -->

            <app-table [city]="selectedCity"></app-table>


          </div>
        </div>



        <div class="row">
          <div class="col-12">
            <div class="card bg-dark bg-opacity-50 text-white">
              <div class="card-header text-center">
                <h1 class="h4">Weather Information</h1>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <h6>Temperature: {{ weather?.data?.temperature }}Â°C</h6>
                    <h6>Wind: {{ weather?.data?.windSpeed }} km/h</h6>
                  </div>
                  <div class="col-md-3">
                    <h6>Humidity: {{ weather?.data?.humidity }}%</h6>
                    <h6>Pressure: {{ weather?.data?.pressure }} hPa</h6>
                  </div>
                  <div class="col-md-3">
                    <h6>Location: {{ cityForm.value.city }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
